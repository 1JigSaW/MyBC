{% extends "base.html" %}
{% load static %}
{% block title %}Registration complete{% endblock %}

{% block content %}
<header>
	<nav class="navbar navbar-dark">
	  	<div class="container-fluid">
	    	<a href="{% url 'account' %}" class="navbar-brand flex-grow-1">MyBC</a>
	    	<form action="{% url 'search' %}" method="GET" class="d-flex me-3">
		      	<input class="form-control me-2" type="search" placeholder="Найти пользователя" aria-label="Search" name="q" required>
		      	<button class="btn btn-outline-light" type="submit">Поиск</button>
		    </form>
	    	<div class="text-end">
      			<a href="{% url 'login' %}" type="button" class="btn btn-outline-light">Войти</a>
      			<!-- <a href="{% url 'registration' %}" type="button" class="btn btn-outline-light">Регистрация</a> -->
      			<!-- <a href="{% url 'logout' %}" type="button" class="btn btn-outline-danger">Выйти</a> -->
    		</div>
	  	</div>
	</nav>
</header>
<section class="common_field">
	<div class="container">
		<div class="alignment mt-3 text-center">
			<h1 class="text-center text-white p-2">Регистрация успешно выполнена</h1>
			<h2 class="text-center text-white p-2">Войдите в систему</h2>
			<a href="{% url 'login' %}" type="button" class="btn btn-outline-light m-3 w-25 text-center">Войти</a>
		</div>
	</div>
</section>
{% endblock %}
