{% extends "base_auth.html" %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
<section class="common_field">
	<div class="container">
		<div class="alignment mt-3 text-center">
			<h1 class="text-center text-white p-2">Авторизация</h1>
			<form method="POST">
				{% csrf_token %}
				{% if errors %}
					{% for error in errors %}
						<p class="text-danger">{{error}}</p>
					{% endfor %}
				{% endif %}
			 	<div class="form-group w-50 offset-3 h5">
			    	<label class="text-white p-2" for="Login">Логин</label>
			    	{{ form.username }}
			  	</div>
			  	<div class="form-group w-50 offset-3 h5">
			    	<label class="text-white p-2" for="Password">Пароль</label>
			    	{{ form.password }}
			  	</div>
			  	<button type="submit" class="btn btn-outline-light m-3 w-25">Войти</button>
			</form>
			<p class="text-center pb-2 text-white"><a href="{% url 'reset_password' %}">Забыли пароль?</a></p>
		</div>
	</div>
</section>
{% endblock %}
