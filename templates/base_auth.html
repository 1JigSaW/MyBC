{% load static %}

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<link rel="stylesheet" href="/resources/demos/style.css">
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
		<link rel="icon" href="img/favicon.png" type="image/x-icon">
		<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" >
		<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script>
		<script type="text/javascript" src="{% static 'js/main.js' %}"></script>
      	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
      	<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-piechart-outlabels"></script>
      	<script src="https://rawgit.com/beaver71/Chart.PieceLabel.js/master/build/Chart.PieceLabel.min.js"></script>
      	

		<title>MyBC</title>
	</head>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark">
		  	<div class="container-fluid">
		    	<a href="{% url 'index' %}" class="navbar-brand">MyBC</a>
		    	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    				<span class="navbar-toggler-icon"></span>
  				</button>
  				<div class="collapse navbar-collapse" id="navbarSupportedContent">
  					<div class="d-flex ms-auto">
			    	<form action="{% url 'search' %}" method="GET" class="d-flex me-2 my-2 w-100">
				      	<input class="form-control me-2" type="search" placeholder="Найти пользователя" aria-label="Search" name="q" required>
				      	<button class="btn btn-outline-light" type="submit">Поиск</button>
				    </form>
				    {% if request.user.is_authenticated %}
				    	<a href="{% url 'logout' %}" type="button" class="btn btn-outline-danger my-2">Выйти</a>
				    {% else %}
	          			<a href="{% url 'login' %}" type="button" class="btn btn-outline-warning btn-warning my-2 me-2">Авторизация</a>
	          			<a href="{% url 'registration' %}" type="button" class="btn btn-outline-warning btn-warning my-2">Регистрация</a>
	          		{% endif %}
	          		</div>
        		</div>
			</div>
		</nav>
	</header>
	<body>
		{% block content %}
		{% endblock %}
	</body>
</html>
